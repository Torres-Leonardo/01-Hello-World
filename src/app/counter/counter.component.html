<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Contador</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #95E0FF;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .card {
        border-radius: 25px;
        width: 100%;
        max-width: 400px; /* Ajusta el valor según el tamaño deseado */
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center"> <!-- Añadida clase d-flex -->
            <br>
            <div class="card">
                <h1 class="text-center">Contador: {{ counter }}</h1>
                <div class="card-body text-center">
                    <form>
                        <div class="box-footer d-flex justify-content-center">
                            <button type="button" (click)="increase()" class="btn btn-outline-success col-sm-5">+1</button>
                            <button type="button" (click)="decrease()" [disabled]="counter === 0" class="btn btn-outline-danger col-sm-5">-1</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
